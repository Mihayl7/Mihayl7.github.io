<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>>
    <script src="structura.js"></script>
</head>

<body class="body">
<video autoplay muted loop class="video">
    <source src="videos/fondo3.mp4" type="video/mp4">
</video>
<div class="login">
    <h3 class="text-center mt-9 animation" style="font-weight:bolder;">WELCOME</h3>
    <div class="card-body">
        <form action=""id="loginForm">
            <div class="container">
                <div class="row mt-4">
                    <div class="col-3">
                        <label for="txtUsuario" class="form-label">User</label>
                    </div>
                    <div class="col-12">
                        <input type="text" class="tickets" name="txtUsuario" id="txtUsuario" placeholder="USER" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-4">
                        <label for="txtContraseña" class="form-label">Password</label>
                    </div>
                    <div class="col-12">
                        <input type="password" class="tickets" name="txtContraseña" id="txtContraseña" placeholder="PASSWORD" required>
                    </div>
                </div><br>
                <button type="button" class="button" id="loginButton">LOGIN</button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="bloqueoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="lockModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="lockModalLabel">BLOCKED PAGE</h1>
            </div>
            <div class="modal-body">Page blocked for multiple attempts; try again in: <span id="lockTimer">1:00</span>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="errorModalLabel">LOGIN ERROR</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Incorrect
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>

</html>
